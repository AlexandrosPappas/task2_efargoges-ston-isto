<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0db854bc03.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>UNIVERSITY OF WEB</title>
</head>
<body>
    <nav>
        <div class="uni">
            <a href="index.html"><h2>UNIVERSITY OF WEB</h2></a>
        </div>
        <div class="nav-links">
            <div class="dropdown">
                <button class="courses-button" onclick="fill_template()">Courses</button>
                <div class="dropdown-menu">
                    
                </div>
            </div>
        </div>
    </nav>
    <main>    
        <section class="all-courses"></section>
    </main>
    <script type="text/x-handlebars-template" id="courses-template-id">
        {{#each .}}
        <section class="all-courses">
            <section class="all-courses-inside">
                <h2>{{this.title}}</h2>
                <img src= "https://elearning-aueb.herokuapp.com/static/images/{{this.img}}" alt="course-image">
                <h2>Course Overview:</h2>
                <p>{{this.description}}</p>
                <h3>Course Goals</h3>
                <p>{{this.objectives}}</p>
            </section>
        </section>
        {{/each}}
    </script>
    <script type="text/x-handlebars-template" id="templatenav">
        {{#each .}}
        <div class="dropdown-button">
            <button class="courses-button"onclick="fill_template()"></button>
            <a href="courses.html"><p>{{this.title}}</p></a>
        </div>
        {{/each}}
    </script>
    <script src="app.js"></script>
</button>
</body>
</html>
